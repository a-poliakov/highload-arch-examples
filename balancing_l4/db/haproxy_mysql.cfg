global
    log 127.0.0.1 local0 notice
    user root
    group root

defaults
    log global
    retries 2
    timeout connect 3000
    timeout server 5000
    timeout client 5000

listen mysql
    bind 0.0.0.0:3306
    mode tcp
    option mysql-check
    server mariadb2 mariadb2:3306 check weight 1
    server mariadb3 mariadb3:3306 check weight 1

listen stats_page
    bind 0.0.0.0:2999
    mode http
    stats enable
    stats uri /stats
    stats realm Strictly\ Private
    stats auth admin:password
